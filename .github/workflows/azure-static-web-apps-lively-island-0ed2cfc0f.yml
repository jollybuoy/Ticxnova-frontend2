name: Build and Deploy Node.js app to Azure Web App - Ticxnova

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the version your project needs

      - name: Install dependencies
        run: npm install

      - name: Build project (optional)
        run: npm run build # Skip or adjust if you're not using a frontend build step

      - name: Zip app content
        run: zip -r app.zip ./*

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ticxnova' # üîÅ Replace with your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip
